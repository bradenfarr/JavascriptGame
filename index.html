<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = titleContainer>
        <h1>Pick Rock, Paper, or Scissors</h1>
        <p>or</p>
        <button class = "fiveRounds">Play Best of 5 Rounds</button>
    </div>
    
    <div class = "imgContainer">
        <img class = "rock" src="./resources/rock.png" alt="clipart rock">
        <img class = "paper" src="./resources/paper.png" alt="clipart paper">
        <img class = "scissors" src="./resources/scissors.png" alt="clipart scissors">
    </div>

    <p class = result>Click a picture to play</p>

    <div class = "playersContainer">
        <img src="./resources/user.png" alt="clipart user">
        <img src="./resources/computer.png" alt="clipart computer">
    </div>
</body>
</html>
